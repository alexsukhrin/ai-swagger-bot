version: '3.8'

services:
  ai-swagger-bot:
    build: .
    container_name: ai-swagger-bot
    ports:
      - "8501:8501"
    environment:
      # OpenAI API ключ (обов'язковий)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # JWT токен (опціональний)
      - JWT_TOKEN=${JWT_TOKEN:-}
      # Додаткові налаштування
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Streamlit налаштування
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    volumes:
      # Зберігаємо chroma_db між перезапусками
      - ./chroma_db:/app/chroma_db
      # Зберігаємо логи
      - ./logs:/app/logs
      # Можна підключити власні Swagger файли
      - ./examples/swagger_specs:/app/examples/swagger_specs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
