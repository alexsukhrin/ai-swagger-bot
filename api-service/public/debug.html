<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Widget</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üîç Debug AI Widget</h1>

    <div class="debug">
        <h3>–¢–µ—Å—Ç API:</h3>
        <button onclick="testAPI()">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ API</button>
        <div id="apiResult"></div>
    </div>

    <div class="debug">
        <h3>–¢–µ—Å—Ç –≤—ñ–¥–∂–µ—Ç–∞:</h3>
        <button onclick="testWidget()">–¢–µ—Å—Ç—É–≤–∞—Ç–∏ –≤—ñ–¥–∂–µ—Ç</button>
        <div id="widgetResult"></div>
    </div>

    <div class="debug">
        <h3>–õ–æ–≥–∏:</h3>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
        }

        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è...';

            try {
                const response = await fetch('http://localhost:5050/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '–¢–µ—Å—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è',
                        api_spec_url: 'test'
                    })
                });

                const data = await response.json();
                result.innerHTML = `<div class="success">‚úÖ API –ø—Ä–∞—Ü—é—î: ${JSON.stringify(data)}</div>`;
                log('API —Ç–µ—Å—Ç —É—Å–ø—ñ—à–Ω–∏–π', 'success');
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå API –ø–æ–º–∏–ª–∫–∞: ${error.message}</div>`;
                log(`API –ø–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            }
        }

        function testWidget() {
            const result = document.getElementById('widgetResult');

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π –≤—ñ–¥–∂–µ—Ç
            if (typeof window.aiWidgetInstance !== 'undefined') {
                result.innerHTML = '<div class="success">‚úÖ –í—ñ–¥–∂–µ—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π</div>';
                log('–í—ñ–¥–∂–µ—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π', 'success');
            } else {
                result.innerHTML = '<div class="error">‚ùå –í—ñ–¥–∂–µ—Ç –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π</div>';
                log('–í—ñ–¥–∂–µ—Ç –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–π', 'error');
            }
        }

        // –õ–æ–≥—É—î–º–æ –ø–æ–¥—ñ—ó
        window.addEventListener('load', () => {
            log('–°—Ç–æ—Ä—ñ–Ω–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
        });

        window.addEventListener('error', (e) => {
            log(`JavaScript –ø–æ–º–∏–ª–∫–∞: ${e.message}`, 'error');
        });

        // –¢–µ—Å—Ç—É—î–º–æ API –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>

    <!-- –í–±—É–¥–æ–≤—É—î–º–æ –≤—ñ–¥–∂–µ—Ç -->
    <script>
        window.AIWidgetConfig = {
            apiUrl: 'http://localhost:5050',
            position: 'bottom-right',
            title: 'AI –ê—Å–∏—Å—Ç–µ–Ω—Ç',
            subtitle: 'Debug —Ä–µ–∂–∏–º'
        };
    </script>
    <script src="http://localhost:5050/embed.js"></script>
</body>
</html>
