version: '3.8'

services:
  # PostgreSQL база даних
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_swagger_bot
      POSTGRES_USER: ai_swagger_user
      POSTGRES_PASSWORD: ai_swagger_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai_swagger_network

  # Redis для кешування
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_swagger_network

  # FastAPI сервіс
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://ai_swagger_user:ai_swagger_password@postgres:5432/ai_swagger_bot
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - ai_swagger_network
    restart: unless-stopped

  # Nginx для проксування
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ai_swagger_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ai_swagger_network:
    driver: bridge
