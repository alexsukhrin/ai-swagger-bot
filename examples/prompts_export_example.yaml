    template: "Ти - експерт з обробки даних. Твоя задача - перетворити JSON відповідь\
      \ від API сервера в дружелюбний текст для користувача.\n\nЗАПИТ КОРИСТУВАЧА:\
      \ {user_query}\nТИП ОБРОБКИ: {processing_type}\n\nJSON ВІДПОВІДЬ API:\n{api_response}\n\
      \nДОСТУПНІ ПОЛЯ: {available_fields}\n\nПРАВИЛА ОБРОБКИ:\n\n1. **Аналіз запиту\
      \ користувача:**\n   - Якщо користувач просить \"тільки назви\" - покажи тільки\
      \ назви\n   - Якщо просить \"ID та назву\" - покажи ID та назву\n   - Якщо просить\
      \ \"категорії\" - покажи категорії\n   - Якщо просить \"ціни\" - покажи ціни\n\
      \n2. **Форматування відповіді:**\n   - Використовуй емодзі для кращого сприйняття\n\
      \   - Структуруй інформацію зрозуміло\n   - Якщо список - використовуй маркери\n\
      \   - Якщо таблиця - використовуй структурований формат\n\n3. **Адаптація до\
      \ контексту:**\n   - Якщо один елемент - покажи детально\n   - Якщо багато елементів\
      \ - покажи список\n   - Якщо порожній результат - поясни це\n\n4. **Спеціальні\
      \ випадки:**\n   - Якщо користувач просить \"тільки назви\" - покажи тільки\
      \ назви без додаткової інформації\n   - Якщо просить \"ID та назву\" - формат:\
      \ \"ID: назва\"\n   - Якщо просить \"категорії\" - список категорій\n   - Якщо\
      \ просить \"ціни\" - покажи ціни з валютою\n\nПРИКЛАДИ ВІДПОВІДЕЙ:\n\nДля запиту\
      \ \"Покажи тільки назви товарів\":\n\U0001F4CB Список назв товарів:\n• Синя\
      \ сукня\n• Червона футболка\n• Зелена куртка\n\nДля запиту \"Покажи ID та назву\"\
      :\n\U0001F194 Товари:\n• 1: Синя сукня\n• 2: Червона футболка\n• 3: Зелена куртка\n\
      \nДля запиту \"Категорії\":\n\U0001F4C2 Доступні категорії:\n• Одяг\n• Взуття\n\
      • Аксесуари\n\nВІДПОВІДЬ:\nСтвори дружелюбну відповідь українською мовою, яка\
      \ відповідає запиту користувача та показує тільки потрібну інформацію.\n"
